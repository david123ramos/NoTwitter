<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NLP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='nlpIndividual.css') }}">
</head>
<body>
    <div class="row justify-content-center mw-100">
        <h1 class="display-4">Demonstração do classificador usado no projeto</h1>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <form action="{{ url_for('classificador') }}" method="POST" class="form-inline">
            <div class=" mx-5">
                <textarea name="frase" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Classificar</button>
        </form>
    </div>

    <div class="row justify-content-center mt-3">
        <h4 class="h4">{{ q }}</h4>
    </div>
    
    {% if data %}
    <div class="mt-4 p-5 row justify-content-center">
        <div class="col-6">
            <table class="table table-bordered ">
                <tr>
                    <td>
                        <div id="tristeza"></div>
                    </td>
                    <td>{{ data[0] }} %</td>
                </tr>
                <tr>
                    <td>
                    <div id="alegria"></div>
                    </td>
                    <td>{{ data[1] }} %</td>
                </tr>
                <tr>
                    <td>
                        <div id="amor"></div>
                    </td>
                    <td>{{ data[2] }} %</td>
                </tr>
                <tr>
                    <td>
                        <div id="raiva"></div>
                    </td>
                    <td>{{ data[3] }} %</td>
                </tr>
            </table>
        </div>
    </div>
    {% endif %}





    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
